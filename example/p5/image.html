<body> 
<script type="text/javascript">
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
function uncaught(err) {
    const lineno = err.traceback[0].lineno;
    const msg = err.args.v[0].v;
    throw new Error(`${msg} on line ${lineno}`);
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   const prog = document.getElementById("yourcode").value; 
   const mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead, uncaughtException:uncaught}); 
   Sk.canvas = "p5sketch";
   const myPromise = Sk.misceval.asyncToPromise(function() {
      return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
      console.log('success');
   },
      function(err) {
        console.log(err.toString());
   });
} 
</script>

<h3>Hello, p5.Image</h3>
<form>
<textarea id="yourcode" cols="80" rows="30">from p5 import *

img = None
pos = None
vel = None
r = 50

def preload():
  global img
  img = loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Processing_3_logo.png/480px-Processing_3_logo.png')


def setup():
  createCanvas(400, 400)
  global pos, vel
  pos = createVector(200, 200)
  vel = createVector(1, 0.5)


def draw():
  background(220)
  
  pos.add(vel)
  
  if pos.x < r or pos.x > 400 - r:
    vel.x *= -1
  if pos.y < r or pos.y > 400 - r:
    vel.y *= -1
  
  translate(pos.x - r, pos.y - r)
  image(img, 0, 0, 2 * r, 2 * r)


run()
</textarea><br />
<button type="button" onclick="runit()">Run</button>
</form>
<pre id="output" ></pre>
<div id="p5sketch"></div>
</body> 
</html>
